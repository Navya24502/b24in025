<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Vistora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #f7f0ff, #dbeafe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .logo-container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    .logo-container img {
      width: 120px;
      margin-bottom: 20px;
    }
    .logo-container h1 {
      font-size: 3rem;
      color: #3b0764;
      margin-bottom: 10px;
    }
    .logo-container p {
      font-size: 1.2rem;
      color: #555;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <h1>Welcome to Vistora</h1>
    <p>Your Personalized Shopping Destination</p>
    <br>
    <a href="index.html" class="btn btn-primary mt-3">Enter Website</a>
  </div>

</body>
</html>
