<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheets" href="style.css">
</head>
<style> /* Styling the Contact Section */
    #contact {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        margin: 20px;
    }
    
    /* Form Label Styling */
    label {
        font-size: 1rem;
        font-weight: bold;
        color: #333;
        display: block;
        margin-bottom: 8px;
    }
    
    /* Input and Textarea Styling */
    input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
    }
    
    /* Button Styling */
    button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
        transition: background-color 0.3s ease;
    }
    
    /* Button Hover Effect */
    button:hover {
        background-color: #0cfb1c;
    }
    </style>
<body>
    <h1> Contact Us</h1>
    <div>
       
<h2><p style="color:brown"> If you have any questions or would like to place an order, feel free to reach out to us! </p></h2>
    </div>
    
    <section id="contact">
        <form action="message.html" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>


            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            

            <button type="submit"> Send Message</button>
        </form>
    </section>

    
</body>
</html>
